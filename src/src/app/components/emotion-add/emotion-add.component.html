<div>
    <p>emotion-add works!</p>
    <div>
        <form [formGroup]="emotionForm" (ngSubmit)="onSubmit(emotionForm.value)">
            <div>
                <label for="name">
                    Name
                </label>
                <select id="name" (change)="changeName($event)" formControlName="name">
                    <option *ngFor="let name of names" [ngValue]="name">
                        {{ name.label }}
                    </option>
                </select>
            </div>
            <div>
                <label for="date">
                    Date
                </label>
                <select id="date" (change)="changeDate($event)" formControlName="date">
                    <option *ngFor="let date of dates" [ngValue]="date">
                        {{ date }}
                    </option>
                </select>
            </div>
            <div>
                <label for="time">
                    Time
                </label>
                <select id="time" (change)="changeTime($event)" formControlName="time">
                    <option *ngFor="let time of times" [ngValue]="time">
                        {{ time }}
                    </option>
                </select>
            </div>
            <div>
                <label for="message">
                    Message
                </label>
                <textarea id="message" formControlName="message"></textarea>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
</div>
